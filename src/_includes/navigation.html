<div class="text-center">
	<nav role="navigation" class="animate-drop">
		<ul class="inline-flex gap-6 px-4 py-1 bg-black rounded-b-md text-white text-sm">
			{% for link in site.links %}
			<li class="text-xl">
				{% if link.external %}
				<a href="{{ link.url }}">{{ link.title }}</a>
				{% else %}
				<a href="{{ link.url }}">{{ link.title }}</a>
				{% endif %}
			</li>
			{% endfor %}
		</ul>
	</nav>
</div>
