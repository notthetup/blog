<!doctype html>
<html lang="en">
<head>
  {% include head.html %}
</head>

<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="pt-24 pb-20 px-6 animate-fade-in">
    <div class="max-w-2xl mx-auto">
      <!-- Icon and Title row -->
      <div class="flex items-start gap-5">
        <a href="{{ '/' | url }}" class="group flex-shrink-0 mt-1">
          <span class="icon-[tabler--headphones-filled] text-[2.5rem] text-accent group-hover:opacity-70 transition-opacity duration-300"></span>
        </a>
        <h1 class="text-3xl md:text-4xl font-display tracking-tight leading-snug">
          {{ site.title }}
        </h1>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 px-6 pb-20">
    <div class="max-w-2xl mx-auto">
      <!-- Section Label -->
      <div class="section-label mb-6 animate-fade-in-delay-1">
        <span>Archive</span>
      </div>

      <!-- Article List -->
      <div class="animate-fade-in-delay-2">
        {{ content }}
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="px-6 py-12 border-t border-surface-raised">
    <div class="max-w-2xl mx-auto">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-6">
        <!-- Social Links -->
        <div class="flex items-center gap-3">
          <a href="https://twitter.com/{{ site.owner.twitter }}" class="icon-btn" title="Twitter">
            <span class="icon-[tabler--brand-twitter-filled] text-lg"></span>
          </a>
          <a href="https://github.com/{{ site.owner.github }}" class="icon-btn" title="GitHub">
            <span class="icon-[tabler--brand-github-filled] text-lg"></span>
          </a>
          <a href="{{ '/about/' | url }}" class="icon-btn" title="About">
            <span class="icon-[tabler--user] text-lg"></span>
          </a>
        </div>

        <!-- Copyright -->
        <p class="meta-text">
          &copy; {{ utils.generated_year }} {{ site.owner.name }}
        </p>
      </div>
    </div>
  </footer>

</body>
</html>
